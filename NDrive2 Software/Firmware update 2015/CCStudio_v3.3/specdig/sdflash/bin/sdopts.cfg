#
# Spectrum Digital Emulator Configuration file "sdopts.cfg".  This file should be
# located in your Windows system directory so that it is available to all emulator
# applications.
#
#  Windows System Directories
#    Win95      \windows\system
#    WinNT      \winnt\system32
#
# Supports
#     XDS510PP       Spectrum Digital emulator, printer port
#     XDS510         Texas Instruments emulator, ISA
#     SPI510         Spectrum Digital emulator, low voltage, data logging, ISA
#     SPI515         Spectrum Digital emulator, low voltage, printer port
#     eZdsp54x       Spectrum Digital eZdsp54x
#     eZdsp2710      Spectrum Digital eZdsp2710
#     eZdspvc33      Spectrum Digital eZdspvc33
#     XDS510PP_PLUS  Spectrum Digital emulator, printer port (performance enhanced version)
#     SPI525         Spectrum Digital emulator, low voltage, data logging, PCI
#     XDS510USB      Spectrum Digital emulator, USB
#     XDS510USB-PLUS Spectrum Digital emulator, USB-Plus
#     XDS510USB-GALVANIC Spectrum Digital emulator, USB-GALVANIC
#
# See your emulator documentation for more details on options and support.  XDS510PP
# emulation software will search for the traditional "xds510pp.ini" first.  If
# this file is not found then it will use "sdopts.cfg".  For other emulators
# "sdopts.cfg" is the only config file supported.
#
# sdopts.cfg file search order is:
#    1) Local directory.  Generally your debugger launch directory or GoDSP drivers
#       directory.
#    2) Directory pointed to by D_DIR
#    3) Windows System directory
#
# Emulator software has built in defaults for options which you can override by
# supplying the appropriate option(s).  You only need to supply those options that
# you want to override.  Any options supplied that are not used by a
# particular emulator are ignored.
#
# OPTIONS SUMMARY
# ===============
#
# [EmulatorId=xxx]
# ----------------
#     where xxx is 1-99; SPI520
#     where xxx is 100;  SPI525
#     where xxx is 3BC, 278, 378; XDS510PP,SPI515, XDS510PP_PLUS, eZdsp
#     where xxx is 240,280,320,340; XDS510, SPI510
#     where xxx is 510;  XDS510USB, XDS510USB-PLUS, XDS510USB-GALVANIC
#
#     The EmulatorId corresponds to the port address used to start the debugger.
#     Under GoDSP Code Composer this is supplied during the setup using cc_setup.exe.
#     For TI debuggers this is passed in with the -p option.
#
#     CodeComposer Example:
#                           [ I/O Port ]  0x3BC,  0x278,  0x378           -- XDS510PP/SPI515/eZdsp
#                                                                         -- XDS510PP_PLUS
#                           [ I/O Port ]  0x240,  0x280,  0x320,  0x340   -- SPI510/XDS510
#                           [ I/O Port ]  0x13BC, 0x1278, 0x2278, 0x2378  -- SPI520
#                           [ I/O Port ]  0x100                           -- SPI525
#                           [ I/O Port ]  0x510                           -- XDS510USB
#     TI Debugger  Example:
#                             -p 3BC,  -p 278,  -p 378            -- XDS510PP
#                             -p 240,  -p 280,  -p 320,  -p 340   -- SPI510/XDS510
#                             -p 13BC, -p 1278, -p 2278, -p 2378  -- SPI520
#                             -p 100                              -- SPI525
#
#     NOTES: The SPI520 EmulatorId is taken from the most significant nibble of the
#            address.  Example: -p 1278 corresponds to EmulatorId=1.
#
#            The XDS510PP, SPI515, XDS510PP_PLUS and eZdsp products "share" the same
#            EmulatorId (port address).
#            To select an emulator or eZdsp uncomment it's product name and comment out the others.
#              EmuProductName=XDS510PP
#              #EmuProductName=SPI515
#              #EmuProductName=XDS510PP_PLUS
#	       #EmuProductName=EZDSPVC3X
#	       #EmuProductName=EZDSP54X
#              #EmuProductName=EZDSP2710
#
#
# "Emu" options
# -------------
#     EmuPortAddr          Emulator port address
#     EmuPortMode          Printer port mode, SPP4,SPP8,EPP,ECP
#     EmuPortSpeed         Emulator port speed (0-fastest 100-slowest)
#                            If using the SPI515 or XDS510PP_PLUS in EPP mode on a Pentium PC then
#                            EmuPortSpeed may need to be set greater then 0. The failure
#                            mode generally shows up as errors on DSP Reset or memory read/write.
#     EmuAddOptoPod        Include SD opto-isolator pod
#     EmuDisablePolling    Disable certain emulation polling for improved performance.
#     EmuProductName       Name of hardware product. Valid names
#				XDS510PP
#				SPI515
#                          	XDS510PP_PLUS
#                               SPI525
#				EZDSPVC3X
#                               EZDSP54X
#                               EZDSP2710
#                               XDS510USB
#                          Default is XDS510PP_PLUS.
#
#     EmuDoWaitInReset     Perform F28xx style Wait-In-Reset.  Option support by product:
#                             XDS510PP      - Not supported, (option ignored).
#                             SPI510        - Hard coded for Wait-In-Reset,(option ignored).
#                             SPI520        - Hard coded for Wait-In-Reset,(option ignored).
#                             SPI515        - Option supported.
#                             XDS510PP_PLUS - Option supported.
#                             SPI525        - Hard coded for Wait-In-Reset,(option ignored).
#
#
#
# Advanced Emulator Options
# -------------------------
#  The following advanced emulator options are applied during the first connection
#  following a target power loss.  If a particular emulator does not support these
#  options then the option has no affect.
#
#     EmuAddLinkDelay      Add in additional cable link delays. Valid values are 1-4.
#                          Supported products: ALL
#
#     EmuTckDiv            Divide JTAG clock source by N. Valid values are 1-12.  If value
#                          is not supported then select default JTAG clock source.
#                          Supported products: SPI515, eZdsp with rev 4 or
#                          higher FPGA. If setting the EmuTckDiv > 2, set the following
#                          options.  In this configuration the emulation driver will
#                          poll up to 3000 times for operations to complete. This is NOT
#                          the same as a fixed delay of 3000.  The following settings
#                          yeild the best performance.
#
#                              EmuPortMode=SPP8
#                              EmuDisablePolling=NO
#                              EmuPortSpeed=3000
#
#     EmuJtagVoh           Set SPI515 JTAG output voltage level in millivolts.  Valid
#                          values are 1000-3300.
#                          Supported products: SPI515
#
#     EmuJtagVih           Set SPI515 JTAG input voltage level in millivolts.  Valid
#                          values are 1000-3300.  In general this should be set to 1/2 of
#                          EmuJtagVoh.  If EmuJtagVoh is specified and EmuJtagVih is not
#                          specified then software will pick nearest standard value for
#                          EmuJtagVih.
#                          Supported products: SPI515
#
#     EmuTpowVih           Set SPI515 target power detect level in millivolts.  Valid
#                          values are 1000-3300.
#                          Supported products: SPI515
#
#     EmuSuperUserPsw      Set EmuSuperUserPsw=LivingOnTheEdge to enable EmuJtagVoh,
#                          EmuJtagVih, EmuTpowVih manual settings.  This is a simple safety
#                          net to make sure you really want to manually set voltage levels.
#                          In general these are only used for testing or to work around
#                          specific target device problems.
#                          Supported products: SPI515
#
#     EmuPulseTrst         Pulse the emulator TRSTn pin following a target power loss detect.
#                          This will create a falling and rising edge of TRSTn.  This may
#                          be required on some TI DSP devices to move the DSP from a test
#                          mode back into emulation mode. Valid values are YES/NO.
#                          The TMS pin will be driven high prior to pulsing TRSTn.
#                          If EmuDoWaitInReset=YES then this flag is ignored as it defeats
#                          the wait-in-reset feature. This feature is enabled by default
#                          in support of CCS 2.x "Emulator Reset" feature that can be called
#                          from CCS.
#                          Supported products: SPI515,SPI525,XDS510PP_PLUS,eZdsp,XDS510USB
#
#     EmuManageTargetPower Applies to eZdsp or embedded emulation only.  If enabled then
#                          emulator will manage power to the embedded processor.  Power
#                          will be applied to the target, JTAG signals set to default
#                          states and the target will be released from RESET.  Power will
#                          be removed from the target processor when the emulation
#                          connection is closed.  The main useage of this feature is
#                          24xx eZdsp that also supports device programming.
#                          Valid values are YES/NO.
#                          Supported products: eZdsp with version 4 FPGA and appropriate
#                          support logic.
#
#     EmuIoOffAtExit       Applies to XDS510USB only.  Default is to turn off the JTAG backend
#                          and all outputs go to tri-state.  If set to "NO" then JTAG backend
#                          will remain active with JTAG signals driven.  This feature has been
#                          added work around various configuration and startup problems on TI
#                          OMAP devices and is generally should not be enabled for other devices.
#
#
#     EmuSerialNumber      Applies to XDS510USB only. Setting the serial # to a specific
#                          XDS510USB links the EmulatorId to a specific XDS510USB.  Otherwise
#                          there is no linkage and the first XDS510USB found is 0x510, second
#                          is 0x511 etc.. Without the serial number the ordering changes
#                          randomly based on OS and USB enumeration.  See SdTechNote_4.pdf
#                          for details.
#
#     EmuFirmware          Applies to XDS510USB only.  The XDS510USB emulation firmware is
#                          contained in the file named "sdxds510usb_vxx.out". Where "xx" is
#                          a version number which is also tied to the .dvr file version. The
#                          default firmware version can be overridden by setting this value.
#                          This option is only available in emulation driver releases
#                          2.21.02 and 3.01.02 and higher.  This setting also effects
#                          SdConfig, SdFlash, and SdJtag which are all capable of loading
#                          "sdxds510usb_vxx.out".
#
#     EmuIcePickEnable     Applies to XDS510USB/XDS510PP+/SPI525. Requires CCS 3.2x drivers or higher and
#                          firmware version v11 (sdxds510usb_v11.out) or higher. Enables
#                          automatic support of IcePick version C based devices.  This switch
#                          only applies to emulation drivers and does not effect IcePickConfigC
#                          or SdConfig operation.  Valid values are YES/NO.
#
#     EmuIcePickFtck       Applies to XDS510USB/XDS510PP+/SPI525 Requires CCS 3.2x drivers or higher and
#                          firmware version v11 (sdxds510usb_v11.out) or higher. If set to YES
#                          and EmuIcePickEnable=YES then IcePick will be configured to use a
#                          free running TCK.  If set to NO then IcePick is configured for
#                          ARM style adaptive clocking mode (default on DM4xx).  When adaptive
#                          clocking mode is selected then either the emulator or emulator
#                          adapter must generate the ARM style adaptive clock.
#     Examples
#       EmuAddLinkDelay=1
#       EmuTckDiv=2
#       EmuJtagVoh=1800
#       EmuJtagVih=900
#       EmuTpowVih=1300
#       EmuSuperUserPsw=LivingOnTheEdge
#       EmuPulseTrst=YES
#       EmuManageTargetPower=YES
#
#
# Processor Specific Options
# -------------------------
#  The following device specific options are applied during the first connection.
#
#     DevArm7IsBigEndian   Applies to ARM7 only. Valid values are YES/NO.  If this
#                          option is set to YES then emulation driver will NOT
#                          determine Endianess from scan of chain0 and endianess
#                          is set to big.  If set to NO then endianess is little.
#                          This option requires a CCS 2.4/3.x compliant driver with
#                          version of 3.60 and date of 10/30/2004 or higher.
#
#     DevArm7NoChain0      Applies to ARM7 only.  Valid values are YES/NO. If this
#                          option is set to YES then emulation driver will NOT
#                          scan ARM7 chain 0.  The default endianess will be
#                          little endian.  Chain 0 may not exist on all ARM7
#                          devices.  Also, chain 0 is the core boundary and scanning
#                          this chain may cause unexpected signal toggling.
#                          This option requires a CCS 2.4/3.x compliant driver with
#                          version of 3.60 and date of 10/30/2004 or higher.
#
#     DevArm7HWDisconnect  Applies to ARM7 and XDS510USB only.  Valid values are YES/NO.
#                          This option is only valid in emulation driver release
#                          3.02.08 and higher.  When set to yes the XDS510USB will
#                          translate a CCS "Disconnect" into a full hardware disconnect
#                          so that Flash470 can run side by side with CCS open. When
#                          a hardware disconnect is performed all ARM7 emulation state
#                          is lost and will be re-evaluated when CCS "Connect" is
#                          applied.
#
#    DevArm7NoIceCrusher   Applies to ARM7 only.  Valid values are YES/NO.
#                          This option is only valid in emulation driver release
#                          3.0x.016 and higher. Full disable of IceCrusher module. This
#                          will prevent IceCrusher module bugs from affecting basic
#                          emulation.
#
#   DevArm7NoHardwareReset Applies to ARM7 only.  Valid values are YES/NO.
#                          This option is only valid in emulation driver release
#                          3.0x.016 and higher. When set to YES the IceCrusher hardware
#                          reset feature is disabled.  On certain IceCrusher devices a
#                          hardware reset may have adverse side effects to emulation
#                          clocks and funtion.
#
#   DevArm7BreakPointFixup Applies to ARM7 only.  Valid values are YES/NO.
#                          This option is only valid in emulation driver release
#                          3.0x.016 and higher. Apply hardware breakpoint "fixup" on
#                          IceCrusher based devices.  On certain IceCrusher based devices
#                          hardware breakpoints are asserted one or two cycles early.
#                          When set to YES this condition the emulation will look for this
#                          condition and step the processor to the breakpoint.  Testing
#                          has shown that detecting this condition is not 100% so you
#                          may still see some occurances of the problem.
#
#
#     DevC6000Ulkd         Key to unlock certain C6x devices.  The key is a 14
#                          digit number prefixed with"Key_".  For example, 14 digit
#                          key 0xDCBA9876543210 becomes
#                          DevUlkdC6000=Key_DCBA9876543210
#                          This option is only available in emulation driver releases
#                          2.21.02 and 3.01.02 and higher. For C672x the .dvr file verion
#                          must be 5.26.04 or higher.
#                          The key for a specific device must be obtained from the
#                          silicon vendor.  Spectrum Digital does NOT provide or maintain
#                          this information for obvious legal and security reasons.
#
#
#     DevArm9NoIceCrusher  Applies to ARM9x only.  Disables TI IceCrusher support which
#                          reduces emulation resources to those available on standard
#                          ARM9x core.
#
#     DevArm9FixDm4xExecution Applies to ARM9x only. Works around silicon bug on DM4xx
#                             devices.  This bug prevents the ARM9 from executing more
#                             then a few instructions at a time.  The work around is
#                             to mask the condition which results in the ARM9 device
#                             doing fast single steps. There is no guarantee that user
#                             code will work properly in this single step mode where
#                             where timing relationships are critical.
#
#
#
#
# "Dlog" options
# --------------
#     These options are only valid for the SPI510, SPI515, SPI520, and SPI525
#     DlogEmuPinEnable     Enable the use of F28xx EMU0/1 datalogging
#     DlogRtdxEnable       Enable Rtdx support of EMU0/1 datalogging
#     DlogStopOnBufferFull Stop when buffer full(DlogExpress only)
#     DlogInvertDataRecv   Invert incoming data
#     DlogInvertFrameSync  Invert incoming frame sync.
#     DlogInvertClk        Invert incoming clock
#     DlogStoreIncremental Store data incrementally (as it comes in or on exit)
#     DlogUseDlogExpress   Use DlogExpress module if found
#     DlogBinFileName      Path\filename to store binary data
#     DlogStatusFile       Path\filename to store datalogging status information
#     DlogBinFileSize      Number of 1024 byte blocks to store
#
# ======================================================================================

